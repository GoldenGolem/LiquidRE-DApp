<template name="trusteesRegister">

    <div class="row register-trustee">

        <div class="col-md-12">
            <div class="row header block">
                <div class="col-md-12">
                    <h2 class="title">Register as Trustee</h2>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="spacer"></div>
        </div>

        <div class="col-md-12">
            <div class="row block data-form">

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="trustee-name" id="trustee-name" class="form-control" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label>Mailing Address</label>
                                <input type="text" name="trustee-address" id="trustee-address" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <p class="terms">I understand that I am sponsoring a security, I understand that I may be civilly and criminally liable
                        for violations of my fiduciary duty.</p>
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <div class="form-group text-center">
                        <label class="radio-inline">
                            <input type="radio" name="agree-to-terms" checked value="true"> Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="agree-to-terms" value="false"> No
                        </label>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <div class="row">
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="upload-box col-xs-12 col-md-6">
                            <button class="btn btn-primary btn-block transparent">
                                <i class="fa fa-download"></i> DOWNLOAD TRUSTEE AGREEMENT
                            </button>
                        </div>
                        <div class="col-xs-12 col-md-3"></div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <div class="row">
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="upload-box col-xs-12 col-md-6">
                            <div id="upload-box" class="box position-center text-center">

                                {{#if imageID}}
                                <img src="{{fileLinkURL imageID}}" class="img-responsive image-id"> {{else}}
                                <div>
                                    <i class="fa fa-upload"></i>
                                </div>
                                <div class="text-message">
                                    Upload signed trustee agreement
                                </div>
                                {{/if}}
                            </div>
                            <input class="hidden" id="image-id" type="file" />
                        </div>
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <div class="form-group text-center">
                        <button type="button" id="create-trustee" class="btn btn-primary btn-smartlaw-primary">REGISTER</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</template>
