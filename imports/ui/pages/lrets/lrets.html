<template name="lrets">
    <div class="row lrets-list">

        <div class="col-md-12">
            <div class="row header block">
                <div class="col-xs-12 col-sm-4 col-md-5">
                    <h2 class="title">Liquid Real Estate Tokens</h2>
                </div>
                <div class="col-xs-12 col-sm-7 col-md-6">
                    <ul class="nav nav-pills">
                        <!--  <li class="active">
                            <a href="#">List All</a>
                        </li>
                        <li>
                            <a href="#">Browse Map</a>
                        </li> -->
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-1 col-md-1">
                    <a href="/ireos/new" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="col-md-12">
            {{#each lret in getLRETs}} {{#if showLret lret}}
            <div class="row lret block" onclick="window.location='lrets/{{lret.address}}'">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
                    <div class="profile">
                        <a href="lrets/{{lret.address}}">
                            {{#with IREOFiles lret.address}} {{#if image}}
                            <img src="{{fileLinkURL image}}"> {{else}}
                            <img src="/images/no_image_available.jpeg"> {{/if}} {{/with}}
                        </a>
                    </div>
                </div>
                <div class="col-xs-12 spacer hidden-sm hidden-md hidden-lg"></div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-5">
                    <div style="margin-left: 15px;">
                        <div class="address">
                            <a href="lrets/{{lret.address}}">{{lret.name}}</a>
                        </div>
                        <div class="spacer hidden-xs"></div>
                        <div class="spacer hidden-xs"></div>
                        <div class="value">
                            <span class="caption">Trustee:</span>
                            <span class="text"> {{getTrusteeName lret.trustee}}</span>
                        </div>
                        <div class="spacer hidden-xs"></div>
                        <div class="value">
                            <span class="caption">Price Per Share:</span>
                            <span class="text"> {{formatCurrency (price lret)}}</span>
                        </div>
                        <div class="spacer hidden-xs"></div>
                        <div class="value">
                            <span class="caption">Market Cap:</span>
                            <span class="text"> {{formatCurrency (marketCap lret)}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    {{> priceChart lretAddress=lret.address height=160}}
                </div>
            </div>
            {{/if}} {{/each}}
        </div>

    </div>
</template>
